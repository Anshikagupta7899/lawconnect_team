            background-image: linear-gradient(to top leftrgba(0, 0, 0, 0.2),
    rgba(0, 0, 0, 0.2) 30%,
    rgba(0, 0, 0, 0) */

            color: rgba(255, 255, 255, 0.7); /* Slight fade effect on hover */
            text-shadow: none;  /* Remove the shadow effect */

        .navbar-brand:hover #img {
            opacity: 0.3;  /* Make the logo more transparent on hover */
            transform: scale(1.1);  /* Slightly scale up the logo */

        .nav-link {
            color: #f8f9fa;

</head>
<body>
    <!-- Header/Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="index2.html">LAWCONNECT</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ml-auto">
                    <li></li>
                    <li class="nav-item"><a class="nav-link" href="index2.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="search.html">Search Lawyers</a></li>
                    <li class="nav-item"><a class="nav-link" href="reviews.html">Lawyer Reviews</a></li>

                </ul>
            </div>
        </div>
    </nav>

    <!-- Login Container -->
    <div class="container login-container">
        <div class="login-box">
            <h2>Login</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" class="form-control" placeholder="Enter your username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" class="form-control" placeholder="Enter your password" required>
                </div>
                <div class="role-selection form-group">
                    <label>
                        <input type="radio" name="role" value="lawyer" required> Lawyer
                    </label>
                    <label>
                        <input type="radio" name="role" value="client" required> Client
                    </label>
                </div>
                <button type="submit"  class="btn-primary">Login</button>
            </form>
            <div id="loginMessage"></div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>&copy; 2024 Your Website. All rights reserved.</p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
    document.getElementById('loginForm').addEventListener('submit', function(event) {
        event.preventDefault();
    
        // Predefined username and password (for demonstration purposes)
        const validUsername = 'anshika gupta';
        const validPassword = 'anshika';
    
        // Get form values
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
    
        // Check if the entered credentials are correct
        if (username === validUsername && password === validPassword) {
            document.getElementById('loginMessage').textContent = 'Login successful!';
            document.getElementById('loginMessage').style.color = 'green';
        } else {
            document.getElementById('loginMessage').textContent = 'Invalid username or password.';
            document.getElementById('loginMessage').style.color = 'red';
        }
    });
    </script>
</body>
