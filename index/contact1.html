<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        /* Header Styling */
        .navbar {
            background-color: #f8f9fa;
            border-bottom: 2px solid #8f4415; /* Changed to #8f4415 */
        }
        .navbar-brand {
            font-weight: bold;
            color: #8f4415; /* Changed to #8f4415 */
        }
        .nav-link {
            color: #6c757d;
            font-weight: 500;
        }
        .nav-link:hover {
            color: #8f4415; /* Changed to #8f4415 */
        }

        /* Footer Styling */
        footer {
            background-color: #f8f9fa;
            border-top: 2px solid #8f4415; /* Changed to #8f4415 */
            color: #6c757d;
            padding: 10px 0;
            text-align: center;
            margin-top: 20px;
        }

        /* Contact Cards Styling */
        .contact-card {
            transition: transform 0.3s ease-in-out;
            background-color: #f1e4dc;
        }
        .contact-card:hover {
            transform: translateY(-10px);
        }
        .contact-section {
            margin: 50px 0;
        }
        h2 {
            text-align: center;
            color: #8f4415; /* Changed to #8f4415 */
            font-weight: bold;
            margin-bottom: 20px;
        }

        .card-title {
            color: #8f4415; /* Changed to #8f4415 */
        }
        .navbar {
            background: linear-gradient(to right, #8f4415, #bd9a72);
            border-bottom: 2px solid #c58c69;
            padding: 10px 0;
        }

        .navbar-brand {
            color: white;
            font-size: 2rem;
            font-weight: bold;
            letter-spacing: 2px;
            text-transform: uppercase;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            transition: all 0.5s ease-in-out;
        }
        .navbar-brand:hover {
            color: rgba(255, 255, 255, 0.7); /* Slight fade effect on hover */
            text-shadow: none;  /* Remove the shadow effect */
        }
        .navbar-brand:hover #img {
            opacity: 0.3;  /* Make the logo more transparent on hover */
            transform: scale(1.1);  /* Slightly scale up the logo */
        }

        .nav-link {
            color: #f8f9fa;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        .nav-link:hover {
            color: #8f4415;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Header/Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="index2.html">LAWCONNECTS</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item"><a class="nav-link" href="index2.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="search.html">Search Lawyers</a></li>
                    <li class="nav-item"><a class="nav-link" href="reviews.html">Lawyer Reviews</a></li>
                    <li class="nav-item"><a class="nav-link" href="case.html">Case Management</a></li>
                    <li class="nav-item"><a class="nav-link" href="profile.html">Profiles</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contact Us Section -->
    <div class="container contact-section">
        <h2>Contact Our Team</h2>
        <div class="row" id="contactCards">
            <!-- Cards will be injected by JavaScript -->
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>&copy; 2024 Your Website. All rights reserved.</p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- JavaScript for Cards -->
    <script>
        // Card Data Array
        const contactData = [
            {
                name: "Rajesh Mukherji",
                role: "Support Manager",
                email: "raju@example.com",
                phone: "+91 (123) 456-7890",
                city: "New Dehli"
            },
            {
                name: "Janavi Dubey",
                role: "Customer Relations",
                email: "janavi@example.com",
                phone: "+91 (987) 654-3210",
                city: "Pune"
            },
            {
                name: "Kavya Gaur",
                role: "Technical Support",
                email: "kavya@example.com",
                phone: "+91 (555) 123-4567",
                city: "Bhopal"

            }
            ];

        // Inject Cards into DOM
        const contactCardsContainer = document.getElementById('contactCards');
        contactData.forEach(person => {
            const cardHTML = `
                <div class="col-md-4 mb-4">
                    <div class="card contact-card h-100 shadow">
                        <div class="card-body text-center">
                            <h5 class="card-title font-weight-bold">${person.name}</h5>
                            <p class="card-text"><strong>Role:</strong> ${person.role}</p>
                            <p class="card-text"><strong>Email:</strong> <a href="mailto:${person.email}">${person.email}</a></p>
                            <p class="card-text"><strong>Phone:</strong> ${person.phone}</p>
                        </div>
                    </div
                </div>
            `;
            contactCardsContainer.innerHTML += cardHTML;
        });
    </script>
</body>
</html>
